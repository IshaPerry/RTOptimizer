<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  type="text/css"
  rel="stylesheet"
/>
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header">
          <h5 class="title">Chat Bot</h5>
        </div>
        <hr>
        <div class="card-body ">
            <!-- Toolbar -->
            <div class="content" role="main">
            <div class="container">
                <h3 class=" text-center">RTO Bot</h3>
                <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="channel_heading">
                        <h4>Command Suggestions</h4>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        <div class="channels" *ngFor="let command of commandSuggestions; let i = index">
                        <div class="chat_list">
                            <div class="chat_people">
                            <div class="chat_ib">
                                <h5>
                                {{ command }}
                                </h5>
                                <p *ngFor="let addon of commandAddons[i]">
                                    {{ addon }}
                                </p>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="mesgs">
                    <div #messageContainer class="msg_history">
                        <li class="message" *ngFor="let message of messages">
                        <div
                            *ngIf="
                            message.sender === 'bot';
                            then incoming_msg;
                            else outgoing_msg
                            "
                        ></div>
                        <ng-template #incoming_msg>
                            <div class="incoming_msg">
                            <div class="incoming_msg_img">
                                <img
                                src="../../assets/img/robot-icon.jpg"
                                alt="User avatar"
                                />
                            </div>
                            <div class="received_msg" style="padding-top: 9px;">
                                <div class="received_withd_msg">
                                <p>{{ message.text }}</p>
                                </div>
                            </div>
                            </div>
                        </ng-template>
                        <ng-template #outgoing_msg>
                            <div class="outgoing_msg">
                            <div class="sent_msg">
                                <p>{{ message.text }}</p>
                            </div>
                            </div>
                        </ng-template>
                        </li>
                    </div>
                    <div class="type_msg">
                        <form class="input_msg_write" (ngSubmit)="sendMessage(messageInput.value)">
                        <input
                            #messageInput
                            value=""
                            type="text"
                            class="write_msg"
                            placeholder="Type a message"
                        />
                        <button class="msg_send_btn" type="button" (click)="sendMessage(messageInput.value)">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                        </button>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
