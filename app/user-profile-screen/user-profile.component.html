<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Edit Profile</h5>
        </div>
        <hr>
        <div class="card-body">
          <form #userForm="ngForm">
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Company</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Dunder Mifflin">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Username</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  disabled=""
                  placeholder="{{ userProfile.username }}"
                  #usernameInput>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Team</label>
                  <input name="email" id="email" type="email" disabled="" class="form-control" placeholder="Scranton Paper Sales">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  placeholder="First Name"
                  #firstNameInput>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Last Name"
                  #lastNameInput>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Street Name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" >
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" >
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" placeholder="ZIP Code">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Role</label>
                  <input 
                  type="text" 
                  class="form-control"
                  placeholder="Role"
                  #roleInput>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" (click)="onSaveProfile()">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/dunder-mifflin.jpg" alt="..."> 
        </div>
        <div class="card-body">

          <div class="author">
            <a href="#">
              <img class="avatar border-gray" src="../assets/img/jim-halpert.jpg" alt="...">
              <h5 class="title">{{userProfile.firstName}} {{userProfile.lastName}}</h5>
            </a>
            <p class="description">
              {{userProfile.username}}
            </p>
          </div>
          <p class="description text-center">
            {{userProfile.role}}
          </p>
        </div>
        <hr>
        <div class="button-container">
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-twitter"></i>
          </button>
          <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
            <i class="fab fa-google-plus-g"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
