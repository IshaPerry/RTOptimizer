<div class="card">
    <div class="card-header">
      <h4 class="card-title">My Reservations</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive" style="height: 250px; overflow: auto;">
        <table class="table">
          <thead class=" text-primary">
            <th>
              Building
            </th>
            <th>
              Floor
            </th>
            <th>
              Seat Tag
            </th>
            <th>
              Type
            </th>
            <th>
              Reserve
            </th>
          </thead>
          <tbody *ngFor="let reservation of reservations">
            <tr *ngIf="reservations.length > 0">
              <td>
                1
              </td>
              <td>
                  {{ reservation.floor }}
              </td>
              <td>
                  {{ reservation.tag }}
              </td>
              <td>
                  {{ reservation.type }}
              </td>
              <td>
                <div class="btn btn-danger" (click)="onCancelReservation(reservation)">
                  Cancel Reservation
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr style="padding-top: 5px;">
    </div>
  </div>
