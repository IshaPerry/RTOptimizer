<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
            <h5 class="card-title"> Select Parking Lot to View Status </h5>
        </div>
        <hr>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" (click)="showImageA()">
                Lot A
                <span class="form-check-sign"></span>
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"  (click)="showImageB()">
                Lot B
                <span class="form-check-sign"></span>
            </label>
        </div>

        <div class="card-body ">
            <div class="card" style="width: 30rem; height: 30rem; margin-right: 50px; margin-left:15 px;" *ngIf="showA">
                <div class="alert alert-warning" *ngIf="showA">
                    <button type="button" aria-hidden="true" class="close">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </button>
                    <span>Lot A: 77% Full </span>
                  </div>
                <img class="card-img-top" *ngIf="showA" src="./assets/img/lotA-capacity.png" alt="Card image cap" style="width: 80%; height:80%;" >
              </div>
              <div class="card" style="width: 30rem; height: 30rem; margin-right: 50px; margin-left:15 px;"  *ngIf="showB">
                <div class="alert alert-danger" *ngIf="showB">
                    <button type="button" aria-hidden="true" class="close">
                      <i class="now-ui-icons ui-1_simple-remove"></i>
                    </button>
                    <span>Lot B: 90% Full</span>
                  </div>
                <img class="card-img-top" *ngIf="showB" src="./assets/img/lotB-capacity.png" style="overflow: hidden" alt="Card image cap"  style="width: 80%; height: 80%;">
              </div>         
        </div>
      </div>
    </div>
  </div>
</div>
